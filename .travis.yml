language: go
go:
- 1.x

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go get -t -v ./...
  - go test -v -race ./...
  - gox -os="linux darwin" -arch="amd64" -output="{{.Dir}}.{{.OS}}.{{.Arch}}" -ldflags "-X cmd.Revision=`git describe --always`" -verbose ./...;
  - ls


deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - zfs2glacier.linux.amd64
    - zfs2glacier.darwin.amd64
  on:
    repo: timaebi/zfs2glacier
    tags: true
